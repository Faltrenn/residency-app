<div class="page">
  <div class="container">
    <form id="form-user">
      <input type="text" name="id" id="id" hidden />
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" class="input-field" required />
      </div>

      <div class="form-group">
        <label for="institution">Instituição</label>
        <select id="institution-select" name="institution" class="input-field" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="role">Função</label>
        <select id="role-select" name="role" class="input-field" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pass">Senha</label>
        <input type="password" id="pass" name="pass" class="input-field" required />
      </div>

      <button type="submit" class="button">Criar Usuário</button>
    </form>
  </div>
</div>
