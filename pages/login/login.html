<head>
  <link rel="stylesheet" type="text/css" href="pages/login/login.css" />
</head>
<div class="page login-page">
  <h1 class="login-title">Log In</h1>
  <div class="container">
    <form id="login-form">
      <div>
        <label for="name">Usuário</label>
        <input type="text" id="username" class="input-field" placeholder="Usuário" required />
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" class="input-field" placeholder="Senha" required />
      </div>

      <button type="submit" class="button">Log In</button>
    </form>
  </div>
</div>

<script type="module" src="pages/login/login.js"></script>
