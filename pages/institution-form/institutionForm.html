<div class="page">
  <div class="container">
    <form id="institution-form">
      <div class="form-group">
        <label for="short_name">Sigla</label>
        <input type="text" id="short-name" class="input-field" name="short-name" placeholder="Sigla da Instituição"
          required />
      </div>

      <div>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" class="input-field" name="name" placeholder="Nome da instituição" required />
        </div>

        <button type="submit" class="button">Criar Instituição</button>
    </form>
  </div>
</div>
